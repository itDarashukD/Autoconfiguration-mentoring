spring:
  application:
    name: autoconfiguration

  profiles:
    active: integration-test
---

spring:
  config:
    activate:
      on-profile: integration-test


  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: true
      generate-ddl: true

  datasource:
    initialize: true

  h2:
    console:
      enabled: true
      path: /h2-console

